<style>
    .search-form {
        border: 10px;
        border-color: white;
        border-radius: 35px;
        display: flex;
        gap: 5px;
        background-color: var(--secondary-bg-color);
    }

    .search-input {
        width: 100%;
        margin-left: 20px;
        height: 35px;
        color: var(--main-fg-color);
    }

    .search-input:focus {
        outline: none;
    }
</style>

<div class="search-form">
    <input type="text" style="background-color: transparent; border: none;" placeholder="Search..." class="search-input"
        oninput="filterData(value)">
</div>
<div class="mb10 mt10">
    <a class="float-right mr10 pointer" onclick="toggleFilterPanel(this)">Filter <i
            class="fa fa-chevron-down"></i></a>
</div>
<br>

<div id="filter-panel" class="hide w100 mt10">
    <div class="search-form">
        <input type="text" style="background-color: transparent; border: none;" placeholder="Search..."
            class="search-input" oninput="filterData(value)">
    </div>
    <br>

    <select class="" id="language-select" multiple>
        <option value="" disabled hidden selected>All</option>
        <option value="C#">C#</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="TypeScript">TypeScript</option>
        <option value="Ruby">Ruby</option>
        <option value="Go">Go</option>
        <option value="PHP">PHP</option>
        <option value="Swift">Swift</option>
        <option value="Kotlin">Kotlin</option>
    </select>
</div>

<div id="result-area">
</div>
