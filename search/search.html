<link rel="stylesheet" href="/search/search.css">
<div class="search-form">
    <input type="text" class="search-input" placeholder="Search..." oninput="filterData(value)"
        oninput="filterData(value)">
</div>
<div class="mb10 mt-10">
    <a class="float-right mr10 pointer" onclick="toggleFilterPanel(this)">Filter <i class="fa fa-chevron-down"></i></a>
</div>
<br>

<div id="filter-panel" class="mt-10 hide">
    <div class="search-form">
        <div id="tag-area" class="w-100 mx-10 mt-20"></div>
        <div class="w-100">
            <input type="text" placeholder="Add Tags..." class="search-input w-100"
                oninput="onEnterTagsInput(this, value)">
        </div>
    </div>
</div>

<div id="result-area">
</div>

<div id="pagination" class="mt-20 text-center">
    <a onclick="changePage(-1)"><i class="fa fa-chevron-left"></i></a>
    
    <a onclick="changePage(page + 1)"><i class="fa fa-chevron-right"></i></a>
</div>
